		<div class="container">
		
			<div class="panel panel-default">
				<div class="panel-heading">受注データ登録
				<!-- データ登録ボタン -->
					<button type="submit" class="btn btn-primary btm-sm" id="update_order">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 登録
					</button>
				</div>
				<div class="container">
					<input type="hidden" name="id">
					<br><!-- 受注日入力フォーム -->
					<div class="input-group" id="order-form_date">
						<span class="input-group-addon">受注日</span>
						<input type="text" class="form-control" name="date1" id="selected_date1" value="" placeholder="yyyy-mm-dd hh:mm (半角英数字)">
					</div>
					<br><!-- 取引先入力フォーム -->
					<div class="input-group" id="order-form_shop">
						<span class="input-group-addon">取引先</span>
						<input type="text" class="form-control" name="shop1" placeholder="取引先名を入力してください">
					</div>
					<br><!-- 受注数入力フォーム -->
					<div class="input-group" id="order-form_number" style="width: 97%;">
						<span class="input-group-addon">受注数</span>
						<input type="number" class="form-control" name="number1" value="" placeholder="半角数字(1～999,999)で入力してください">
					</div>
					<br><!-- 納期入力フォーム -->
					<div class="input-group" id="order-form_deadline" style="width: 97%;">
						<span class="input-group-addon">納期</span>
						<input type="text" class="form-control" name="deadline1" id="selected_deadline1" value="" placeholder="yyyy-mm-dd hh:mm (半角英数字)" >
						<span class="input-group-addon"><input type="checkbox" id="deadline_checkbox"> 未定</span>
					</div>
					<br>					
				</div>
			</div>
		
			<div class="panel panel-default">
				<div class="panel-heading">受注・出庫状況</div>
				<table class="table" id="syukko_process_table">
					<thead>
						<tr>
							<th>受注日</th>
							<th>取引先</th>
							<th>受注数</th>
							<th>納期</th>
							<th>ステータス</th>
							<th></th>
							<th></th>
