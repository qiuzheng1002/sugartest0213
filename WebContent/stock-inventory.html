				</ol>

			<div class="panel panel-default">
				<div class="panel-heading">棚卸データ登録
				<!-- データ登録ボタン -->
					<button type="submit" class="btn btn-primary btn-xs" id="update_order">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 登録
					</button>
				</div>
				<div class="container">
					<input type="hidden" name="id">
					<br><!-- 登録日入力フォーム -->
					<div class="input-group" id="order-form_date">
						<span class="input-group-addon" id="order-form_date_span">登録日</span>
						<input type="text" class="form-control" name="date1" id="selected_date1" value="" placeholder="yyyy-mm-dd hh:mm (半角英数字)" data-toggle="tooltip" data-placement="top" title="2010～2018年の範囲で入力可">
					</div>
						<!-- 取引先入力フォーム -->
					<div class="input-group" id="order-form_shop"  data-toggle="tooltip" data-placement="top" title="自動入力です">
						<span class="input-group-addon" id="order-form_shop_span">取引先</span>
						<input class="form-control" name="shop1" id="selected_shop1" value="棚卸" disabled>
					</div>
						<!-- 不足数入力フォーム -->
					<div class="input-group" id="order-form_number">
						<span class="input-group-addon" id="order-form_number_span">不足数</span>
						<input type="number" class="form-control" name="number1" id="selected_number1" value="" placeholder="半角数字(-999999～999999)で入力してください (0除く)" data-toggle="tooltip" data-placement="top" title="不足分を「+」、過剰分を「-」で登録してください">
					</div>
						<!-- 納期入力フォーム -->
					<div class="input-group" id="order-form_deadline"  data-toggle="tooltip" data-placement="bottom" title="登録日と同じ日時で自動登録します">
						<span class="input-group-addon" id="order-form_deadline_span">&nbsp;&nbsp;納期&nbsp;</span>
						<div>
							<input type="text" class="form-control" name="deadline1" id="selected_deadline1" value="" disabled>
						</div>
					</div>
					<span id="too_much"></span>
					<br>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading" >棚卸履歴 <span id="panel_head_span">(※不足データ&nbsp;→&nbsp;過剰データの順に表示されます)</span></div>
				<table class="table table-hover" id="shukko_process_table">
					<thead class="thead_scroll">
						<tr>
							<th class="table_date">登録日</th>
							<th class="table_shop">取引先</th>
							<th class="table_num">不足数</th>
							<th class="table_deadline">納期</th>
							<th class="table_state">ステータス</th>
							<th class="table_btn"></th>
						</tr>
					</thead>
					<tbody class="tbody_scroll" id="tbody-shukko_process_table"></tbody>
				</table>
			</div>

		</div><!-- container -->

<!-- モーダル・ダイアログ -->
		<div class="modal fade" id="delete_data" tabindex="-1">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<h3 id="modal-title">警告</h3>
					</div>
					<div class="modal-body">データを削除すると在庫管理業務に<br>重大な影響を及ぼす可能性があります。<br>(削除ボタンを押すと削除が完了します。)</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary btm-sm" id="destroy_data" data-dismiss="modal">削除</button>
						<button type="button" class="btn btn-default btm-sm" data-dismiss="modal">キャンセル</button>
					</div>
				</div>
			</div>
		</div><!-- modal -->
