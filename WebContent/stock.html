<!-- 受注タブ  -->				
			<div class="tab-content">				
				<div class="tab-pane fade" id="Order">
					<div class="panel-body">
						<input type="hidden" name="id">
						<div class="form-group">
							<label>日時</label>
							<input type="text" class="form-control" name="date1" id="selected_date1" value="" placeholder="yyyy-mm-dd hh:mm (半角英数字)">
						</div>
						<div class="form-group">
							<label>受注数</label>
							<input type="number" class="form-control" name="order_wh" value="0" placeholder="半角数字で入力してください">
						</div>
						<div class="form-group">
							<label>お得意様名</label>
							<input type="text" class="form-control" name="memo1" placeholder="リストに無い場合は直接入力してください">
						</div>
						<button type="submit" class="btn btn-success btm-sm" id="update_order">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 受注データ登録
						</button>
					</div>
				</div>
<!-- 入庫タブ  -->
				<div class="tab-pane fade" id="Buy">
					<div class="panel-body">
						<input type="hidden" name="id">
						<div class="form-group">
							<label>日時</label>
							<input type="text" class="form-control" name="date2" id="selected_date2" value="" placeholder="yyyy-mm-dd hh:mm (半角英数字)">
						</div>
						<div class="form-group">
							<label>入庫数</label>
							<input type="number" class="form-control" name="in_wh" value="0" placeholder="半角数字で入力してください">
						</div>
						<div class="form-group">
							<label>仕入先名</label>
							<input type="text" class="form-control" name="memo2" placeholder="リストに無い場合は直接入力してください">
						</div>
						<button type="submit" class="btn btn-success btm-sm" id="update_in">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 入庫データ登録
						</button>
					</div>
				</div>
<!-- 出庫タブ  -->
				<div class="tab-pane fade" id="Sell">
					<div class="panel-body">
						<input type="hidden" name="id">
						<div class="form-group">
							<label>日時</label>
							<input type="text" class="form-control" name="date3" id="selected_date3" value="" placeholder="yyyy-mm-dd hh:mm (半角英数字)">

							<label>出庫数</label>
							<input type="number" class="form-control" name="out_wh" value="0" placeholder="半角数字で入力してください">

							<label>お得意様名</label>
							<input type="text" class="form-control" name="memo3" placeholder="リストに無い場合は直接入力してください">
						</div>
						<button type="submit" class="btn btn-success btm-sm" id="update_out">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 出庫データ登録
						</button>
					</div>


				</div>

						<button type="button" class="btn btn-primary btm-sm" id="destroy_data" data-dismiss="modal">削除</button>
